<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoatClient</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000428, #004e92);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.1);
        }
        h1 {
            font-size: 28px;
            color: #d3d3d3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            width: auto;
            height: 50px;
            margin: 5px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            border-radius: 5px;
            transition: opacity 0.3s, transform 0.3s;
            padding-left: 40px;
            padding-right: 40px;
        }
        .button.youtube {
            background-color: #ff0000;
            background-image: url('yt_logo.png');
        }
        .button.discord {
            background-color: #7289da;
            background-image: url('discord_logo.png');
        }
        .button.tiktok {
            background-color: #000000;
            background-image: url('tiktok_logo.png');
        }
        .button:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./logo.png" alt="GoatClient">
        <h1>GoatClient releasing soon</h1>
        <div class="buttons">
            <a href="https://www.youtube.com/channel/UCSD9EwxG8ik7uEODR9ijJCg" target="_blank" class="button youtube"></a>
            <a href="https://discord.gg/9cvjuU7SQZ" target="_blank" class="button discord"></a>
            <a href="https://www.tiktok.com/@goatclient" target="_blank" class="button tiktok"></a>
        </div>
    </div>
</body>
</html>
